<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- 1) Characters and symbols -->
		<meta charset="UTF-8" />
		<!-- 2) Displays site properly based on user's device -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- 3) Preload fonts -->
		<link rel="preload" href="fonts/Outfit-Light.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="fonts/Outfit-Bold.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="fonts/Outfit-Regular.woff" as="font" type="font/woff" crossorigin />
		<link rel="preload" href="fonts/Outfit-Light.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="fonts/Outfit-Bold.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="fonts/Outfit-Regular.woff2" as="font" type="font/woff2" crossorigin />
		<!-- 4) Preload css -->
		<link rel="preload" href="./css/style.min.css" as="style" />
		<!-- 5) Title -->
		<title>Frontend Mentor | NFT preview card component</title>
		<!-- 6) Favicon -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<!-- 7) Author -->
		<meta name="author" content="Valeri Makaridze" />
		<!-- 8) Description -->
		<meta name="description" content="NFT preview card component on Frontend Mentor" />
		<!-- 9) Keywords -->
		<meta
			name="keywords"
			content="front-end mentor, Valeri Makaridze, NFT preview card component, NFT, challenge"
		/>
		<!-- 10) Theme color -->
		<meta name="theme-color" content="#14253d" />
		<!-- 11) Facebook open graph -->
		<meta property="og:title" content="NFT preview card component" />
		<meta property="og:type" content="website" />
		<meta property="og:description" content="NFT preview card component on Frontend Mentor" />
		<meta
			property="og:image"
			content="https://nft-preview-card-component-frontend-mentor.netlify.app/screenshot.png"
		/>
		<meta property="og:image:alt" content="NFT preview card component" />
		<meta property="og:url" content="https://nft-preview-card-component-frontend-mentor.netlify.app/" />
		<!-- 12) Twitter card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="NFT preview card component" />
		<meta name="twitter:description" content="NFT preview card component on Frontend Mentor" />
		<meta name="twitter:site" content="@Valeri79125128" />
		<meta
			name="twitter:image"
			content="https://nft-preview-card-component-frontend-mentor.netlify.app/screenshot.png"
		/>
		<meta property="twitter:image:alt" content="NFT preview card component" />
		<meta name="twitter:creator" content="@Valeri79125128" />
		<!-- 13) Css -->
		<link rel="stylesheet" href="./css/style.min.css" />
	</head>
	<body>
		<!-- Card start-->
		<main class="main">
			<div class="main__img-container">
				<img class="main__img" src="./images/image-equilibrium.webp" alt="Transparent Cube" />
				<img class="main__img-eye" src="./images/icon-view.svg" alt="Eye Icon" />
			</div>
			<h1 class="main__title">Equilibrium #3429</h1>
			<p class="main__text">Our Equilibrium collection promotes balance and calm.</p>
			<div class="main__icons">
				<p class="main__eth">
					<img class="main__eth-icon" src="./images/icon-ethereum.svg" alt="Ethereum Icon" />0.041
					<abbr class="main__eth-abbr" title="Ethereum">&nbsp;ETH</abbr>
				</p>
				<p class="main__time">
					<img class="main__time-icon" src="./images/icon-clock.svg" alt="Clock Icon" />
					<time class="main__time-days" datetime="2022-02-16">3 days left</time>
				</p>
			</div>
			<hr class="main__line" />
			<p class="main__creator">
				<img class="main__creator-img" src="./images/image-avatar.png" alt="Jules Wyvern" />
				Creation of <cite class="main__creator-author">&nbsp;Jules Wyvern</cite>
			</p>
		</main>
		<!-- Card end-->

		<!-- Footer -->
		<footer class="footer">
			Challenge by
			<a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a class="footer__link" href="https://www.frontendmentor.io/profile/Valeri85" target="_blank"
				>Valeri</a
			>.
		</footer>
	</body>
</html>
